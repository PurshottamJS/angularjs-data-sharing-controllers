<div class="container">
    <div class="page-header">
        <h1>Angular Data Sharing Controllers Example</h1>
        <h2>First Controller</h2>
    </div>
    <div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="" ng-model="first.sharedData.data">
                <hr>
                {{first.sharedData.data}}
            </div>
            <button type="button" class="btn btn-primary" ui-sref="second">Go To Second Controller</button>
        </form>
    </div>
</div>
